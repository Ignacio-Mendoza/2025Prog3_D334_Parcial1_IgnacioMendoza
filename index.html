<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Venta de Frutas</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav id="nav-alumno">Alumno</nav>
        <div class="controls">
            <div>Carrito: <span id="contador" class="carrito-badge">0</span></div>
            <input id="barra-busqueda" type="text" placeholder="Buscar frutas...">
            <button id="orden-nombre">Ordenar por nombre</button>
            <button id="orden-precio">Ordenar por precio</button>
        </div>
    </header>
    <main>
        <section class="productos">
            <div class="productos-header">
                <h2>Productos</h2>
            </div>
            <div id="contenedor-productos" class="producto-grid"></div>
        </section>
        <hr>
        <section id="contenedor-carrito">

        </section>

    </main>
    <section id="contenedor-carrito" class="carrito-abajo">
        <h3>Carrito</h3>
        <ul id="lista-carrito-aside" class="lista-items"></ul>
        <div id="total-container">
            <p id="total-carrito">Total: $0</p>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
